<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기</title>
    <link rel="stylesheet" href="style.css?v=1.0.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 기존 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&family=Nanum+Pen+Script&family=Black+Han+Sans&family=Jua&family=Do+Hyeon&family=Gamja+Flower&family=Poor+Story&family=Sunflower:wght@300;500;700&family=Cute+Font&family=Single+Day&family=Stylish&family=East+Sea+Dokdo&family=Gothic+A1:wght@400;700&family=Gugi&family=Hi+Melody&family=Kirang+Haerang&family=Song+Myung&family=Yeon+Sung&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Lora:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&family=Satisfy&family=Cookie&family=Allura&family=Sacramento&family=Tangerine:wght@400;700&family=Amatic+SC:wght@400;700&family=Caveat:wght@400;700&family=Indie+Flower&family=Permanent+Marker&family=Shadows+Into+Light&family=Kaushan+Script&family=Abril+Fatface&display=swap" rel="stylesheet">
    
    <!-- 추가 한글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;700&family=Orbit:wght@400;700&family=Black+And+White+Picture&family=Gaegu:wght@400;700&family=Dongle:wght@400;700&family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&family=Hahmlet:wght@400;700&family=Dokdo&family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>폰트 미리보기</h1>

        <div class="input-section">
            <textarea id="textInput" placeholder="여기에 텍스트를 입력하세요...">안녕하세요! 폰트를 선택해보세요.</textarea>
        </div>

        <div class="font-selector">
            <h2>폰트 선택</h2>

            <h3 class="category-title">한글 폰트</h3>
            <div class="font-grid">
                <button class="font-btn" data-font="Noto Sans KR">Noto Sans KR</button>
                <button class="font-btn" data-font="Nanum Gothic">나눔고딕</button>
                <button class="font-btn" data-font="Nanum Myeongjo">나눔명조</button>
                <button class="font-btn" data-font="Nanum Pen Script">나눔손글씨 펜</button>
                <button class="font-btn" data-font="Black Han Sans">검은고딕</button>
                <button class="font-btn" data-font="Jua">주아체</button>
                <button class="font-btn" data-font="Do Hyeon">도현체</button>
                <button class="font-btn" data-font="Gamja Flower">감자꽃체</button>
                <button class="font-btn" data-font="Poor Story">가난한 이야기</button>
                <button class="font-btn" data-font="Sunflower">해바라기체</button>
                <button class="font-btn" data-font="Cute Font">귀여운체</button>
                <button class="font-btn" data-font="Single Day">싱글데이</button>
                <button class="font-btn" data-font="Stylish">스타일리시</button>
                <button class="font-btn" data-font="East Sea Dokdo">동해독도</button>
                <button class="font-btn" data-font="Gothic A1">고딕 A1</button>
                <button class="font-btn" data-font="Gugi">구기체</button>
                <button class="font-btn" data-font="Hi Melody">하이멜로디</button>
                <button class="font-btn" data-font="Kirang Haerang">기랑해랑체</button>
                <button class="font-btn" data-font="Song Myung">송명체</button>
                <button class="font-btn" data-font="Yeon Sung">연성체</button>
                <button class="font-btn" data-font="IBM Plex Sans KR">IBM Plex Sans KR</button>
                <button class="font-btn" data-font="Orbit">오빗체</button>
                <button class="font-btn" data-font="Black And White Picture">흑백사진체</button>
                <button class="font-btn" data-font="Gaegu">개구쟁이체</button>
                <button class="font-btn" data-font="Dongle">동글체</button>
                <button class="font-btn" data-font="Gowun Batang">고운바탕</button>
                <button class="font-btn" data-font="Gowun Dodum">고운돋움</button>
                <button class="font-btn" data-font="Hahmlet">함릿체</button>
                <button class="font-btn" data-font="Dokdo">독도체</button>
                <button class="font-btn" data-font="Bagel Fat One">베이글</button>
            </div>

            <h3 class="category-title">유럽 세리프체 (클래식)</h3>
            <div class="font-grid">
                <button class="font-btn european" data-font="Playfair Display">Playfair Display</button>
                <button class="font-btn european" data-font="Merriweather">Merriweather</button>
                <button class="font-btn european" data-font="Lora">Lora</button>
                <button class="font-btn european" data-font="Cormorant Garamond">Cormorant Garamond</button>
                <button class="font-btn european" data-font="Cinzel">Cinzel</button>
                <button class="font-btn european" data-font="Abril Fatface">Abril Fatface</button>
            </div>

            <h3 class="category-title">스크립트체 (필기/손글씨)</h3>
            <div class="font-grid">
                <button class="font-btn european" data-font="Dancing Script">Dancing Script</button>
                <button class="font-btn european" data-font="Great Vibes">Great Vibes</button>
                <button class="font-btn european" data-font="Pacifico">Pacifico</button>
                <button class="font-btn european" data-font="Satisfy">Satisfy</button>
                <button class="font-btn european" data-font="Cookie">Cookie</button>
                <button class="font-btn european" data-font="Allura">Allura</button>
                <button class="font-btn european" data-font="Sacramento">Sacramento</button>
                <button class="font-btn european" data-font="Tangerine">Tangerine</button>
                <button class="font-btn european" data-font="Kaushan Script">Kaushan Script</button>
            </div>

            <h3 class="category-title">캐주얼/손글씨체</h3>
            <div class="font-grid">
                <button class="font-btn european" data-font="Amatic SC">Amatic SC</button>
                <button class="font-btn european" data-font="Caveat">Caveat</button>
                <button class="font-btn european" data-font="Indie Flower">Indie Flower</button>
                <button class="font-btn european" data-font="Permanent Marker">Permanent Marker</button>
                <button class="font-btn european" data-font="Shadows Into Light">Shadows Into Light</button>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                <h2>미리보기</h2>
                <button id="copyBtn" class="copy-btn">복사하기</button>
            </div>
            <div id="preview" class="preview-text">안녕하세요! 폰트를 선택해보세요.</div>

            <div class="unicode-style-selector">
                <label>유니코드 스타일:</label>
                <select id="unicodeStyle">
                    <optgroup label="🔥 인기 스타일">
                        <option value="bold">𝗕𝗼𝗹𝗱 (볼드)</option>
                        <option value="italic">𝘐𝘵𝘢𝘭𝘪𝘤 (이탤릭)</option>
                        <option value="bold-italic">𝘽𝙤𝙡𝙙 𝙄𝙩𝙖𝙡𝙞𝙘 (볼드+이탤릭)</option>
                    </optgroup>
                    <optgroup label="✨ 우아한 스타일">
                        <option value="script">𝓢𝓬𝓻𝓲𝓹𝓽 (우아한 필기체)</option>
                        <option value="script-bold">𝓢𝓬𝓻𝓲𝓹𝓽 𝓑𝓸𝓵𝓭 (진한 필기체)</option>
                    </optgroup>
                    <optgroup label="🏰 영국/유럽 클래식">
                        <option value="fraktur">𝔉𝔯𝔞𝔨𝔱𝔲𝔯 (고딕체)</option>
                        <option value="fraktur-bold">𝕱𝖗𝖆𝖐𝖙𝖚𝖗 𝕭𝖔𝖑𝖉 (진한 고딕체)</option>
                        <option value="double">𝔻𝕠𝕦𝕓𝕝𝕖 (더블라인)</option>
                    </optgroup>
                    <optgroup label="💻 모던 스타일">
                        <option value="monospace">𝙼𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎 (타자기체)</option>
                        <option value="sans">𝖲𝖺𝗇𝗌 (산세리프)</option>
                        <option value="sans-italic">𝘚𝘢𝘯𝘴 𝘐𝘵𝘢𝘭𝘪𝘤 (산세리프 이탤릭)</option>
                        <option value="sans-bold-italic">𝙎𝙖𝙣𝙨 𝘽𝙤𝙡𝙙 𝙄𝙩𝙖𝙡𝙞𝙘 (산세리프 굵은 이탤릭)</option>
                    </optgroup>
                    <optgroup label="📚 세리프 스타일">
                        <option value="serif-bold">𝐒𝐞𝐫𝐢𝐟 𝐁𝐨𝐥𝐝 (세리프 볼드)</option>
                        <option value="serif-italic">𝐼𝑡𝑎𝑙𝑖𝑐 𝑆𝑒𝑟𝑖𝑓 (세리프 이탤릭)</option>
                        <option value="serif-bold-italic">𝑩𝒐𝒍𝒅 𝑰𝒕𝒂𝒍𝒊𝒄 𝑺𝒆𝒓𝒊𝒇 (세리프 볼드 이탤릭)</option>
                    </optgroup>
                    <optgroup label="🎨 특수 스타일">
                        <option value="circle">Ⓒⓘⓡⓒⓛⓔ (원형)</option>
                        <option value="circle-black">🅒🅘🅡🅒🅛🅔 (검은 원)</option>
                        <option value="square">🅂🅀🅄🄰🅁🄴 (사각형)</option>
                        <option value="parenthesis">⒫⒜⒭⒠⒩ (괄호)</option>
                    </optgroup>
                    <optgroup label="🌏 아시아 스타일">
                        <option value="fullwidth">Ｆｕｌｌｗｉｄｔｈ (전각)</option>
                    </optgroup>
                    <optgroup label="🎪 재미있는 스타일">
                        <option value="upside-down">uʍop-ǝpᴉsdn (거꾸로)</option>
                        <option value="superscript">ˢᵘᵖᵉʳˢᶜʳⁱᵖᵗ (위첨자)</option>
                        <option value="subscript">ₛᵤbₛcᵣᵢₚₜ (아래첨자)</option>
                        <option value="small-caps">Sᴍᴀʟʟ Cᴀᴘs (작은 대문자)</option>
                        <option value="underline">U̲n̲d̲e̲r̲l̲i̲n̲e̲ (밑줄)</option>
                        <option value="strikethrough">S̶t̶r̶i̶k̶e̶ (취소선)</option>
                        <option value="slash">Ⱥbćđëƒǥ (슬래시)</option>
                        <option value="currency">₵ɄⱤⱤɆ₦₵Ɏ (화폐기호)</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="size-control">
            <label for="fontSize">글자 크기: <span id="sizeValue">32</span>px</label>
            <input type="range" id="fontSize" min="12" max="100" value="32">
        </div>
    </div>

    <!-- html2canvas 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js?v=1.0.0"></script>
</body>
</html>
