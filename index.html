<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 미리보기</title>
    <link rel="stylesheet" href="style.css?v=1.0.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 기존 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&family=Nanum+Pen+Script&family=Black+Han+Sans&family=Jua&family=Do+Hyeon&family=Gamja+Flower&family=Poor+Story&family=Sunflower:wght@300;500;700&family=Cute+Font&family=Single+Day&family=Stylish&family=East+Sea+Dokdo&family=Gothic+A1:wght@400;700&family=Gugi&family=Hi+Melody&family=Kirang+Haerang&family=Song+Myung&family=Yeon+Sung&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Lora:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Pacifico&family=Satisfy&family=Cookie&family=Allura&family=Sacramento&family=Tangerine:wght@400;700&family=Amatic+SC:wght@400;700&family=Caveat:wght@400;700&family=Indie+Flower&family=Permanent+Marker&family=Shadows+Into+Light&family=Kaushan+Script&family=Abril+Fatface&display=swap" rel="stylesheet">
    
    <!-- 추가 한글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;700&family=Orbit:wght@400;700&family=Black+And+White+Picture&family=Gaegu:wght@400;700&family=Dongle:wght@400;700&family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&family=Hahmlet:wght@400;700&family=Dokdo&family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>폰트 미리보기</h1>

        <div class="input-section">
            <textarea id="textInput" placeholder="여기에 텍스트를 입력하세요 (영어/숫자만 변환됨)">Hello World! 123</textarea>
        </div>

        <div class="font-selector">
            <h2>유니코드 스타일 변환</h2>
            <p class="info-message">💡 영어와 숫자만 변환됩니다. 디스코드, 카카오톡 등에서 복사/붙여넣기 시 스타일이 유지됩니다!</p>

            <h3 class="category-title">인기</h3>
            <div class="font-grid">
                <button class="font-btn unicode" data-unicode="bold">𝗕𝗼𝗹𝗱</button>
                <button class="font-btn unicode" data-unicode="italic">𝘐𝘵𝘢𝘭𝘪𝘤</button>
                <button class="font-btn unicode" data-unicode="bold-italic">𝘽𝙤𝙡𝙙 𝙄𝙩𝙖𝙡𝙞𝙘</button>
                <button class="font-btn unicode" data-unicode="script">𝓢𝓬𝓻𝓲𝓹𝓽</button>
                <button class="font-btn unicode" data-unicode="script-bold">𝓢𝓬𝓻𝓲𝓹𝓽 𝓑𝓸𝓵𝓭</button>
                <button class="font-btn unicode" data-unicode="circle">Ⓒⓘⓡⓒⓛⓔ</button>
                <button class="font-btn unicode" data-unicode="circle-black">🅒🅘🅡🅒🅛🅔</button>
                <button class="font-btn unicode" data-unicode="square">🅂🅀🅄🄰🅁🄴</button>
            </div>

            <h3 class="category-title">클래식</h3>
            <div class="font-grid">
                <button class="font-btn unicode" data-unicode="fraktur">𝔉𝔯𝔞𝔨𝔱𝔲𝔯</button>
                <button class="font-btn unicode" data-unicode="fraktur-bold">𝕱𝖗𝖆𝖐𝖙𝖚𝖗 𝕭𝖔𝖑𝖉</button>
                <button class="font-btn unicode" data-unicode="double">𝔻𝕠𝕦𝕓𝕝𝕖</button>
                <button class="font-btn unicode" data-unicode="serif-bold">𝐒𝐞𝐫𝐢𝐟 𝐁𝐨𝐥𝐝</button>
                <button class="font-btn unicode" data-unicode="serif-italic">𝐼𝑡𝑎𝑙𝑖𝑐 𝑆𝑒𝑟𝑖𝑓</button>
                <button class="font-btn unicode" data-unicode="serif-bold-italic">𝑩𝒐𝒍𝒅 𝑰𝒕𝒂𝒍𝒊𝒄 𝑺𝒆𝒓𝒊𝒇</button>
            </div>

            <h3 class="category-title">모던</h3>
            <div class="font-grid">
                <button class="font-btn unicode" data-unicode="monospace">𝙼𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎</button>
                <button class="font-btn unicode" data-unicode="sans">𝖲𝖺𝗇𝗌</button>
                <button class="font-btn unicode" data-unicode="sans-italic">𝘚𝘢𝘯𝘴 𝘐𝘵𝘢𝘭𝘪𝘤</button>
                <button class="font-btn unicode" data-unicode="sans-bold-italic">𝙎𝙖𝙣𝙨 𝘽𝙤𝙡𝙙 𝙄𝙩𝙖𝙡𝙞𝙘</button>
                <button class="font-btn unicode" data-unicode="fullwidth">Ｆｕｌｌｗｉｄｔｈ</button>
            </div>

            <h3 class="category-title">특수</h3>
            <div class="font-grid">
                <button class="font-btn unicode" data-unicode="parenthesis">⒫⒜⒭⒠⒩</button>
                <button class="font-btn unicode" data-unicode="upside-down">uʍop-ǝpᴉsdn</button>
                <button class="font-btn unicode" data-unicode="superscript">ˢᵘᵖᵉʳˢᶜʳⁱᵖᵗ</button>
                <button class="font-btn unicode" data-unicode="subscript">ₛᵤbₛcᵣᵢₚₜ</button>
                <button class="font-btn unicode" data-unicode="small-caps">Sᴍᴀʟʟ Cᴀᴘs</button>
                <button class="font-btn unicode" data-unicode="underline">U̲n̲d̲e̲r̲l̲i̲n̲e̲</button>
                <button class="font-btn unicode" data-unicode="strikethrough">S̶t̶r̶i̶k̶e̶</button>
                <button class="font-btn unicode" data-unicode="slash">Ⱥbćđëƒǥ</button>
                <button class="font-btn unicode" data-unicode="currency">₵ɄⱤⱤɆ₦₵Ɏ</button>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                <h2>미리보기</h2>
                <button id="copyBtn" class="copy-btn">복사하기</button>
            </div>
            <div id="preview" class="preview-text">Hello World! 123</div>
        </div>

        <div class="size-control">
            <label for="fontSize">글자 크기: <span id="sizeValue">32</span>px</label>
            <input type="range" id="fontSize" min="12" max="100" value="32">
        </div>
    </div>

    <!-- html2canvas 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js?v=1.0.1"></script>
</body>
</html>
